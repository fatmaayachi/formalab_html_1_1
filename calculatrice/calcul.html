<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="cal.css" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <script src="cal.js"> document.getElementById('calc').onload=initialiser_calc('calc');</script>
</head>

<body>

    <table class="calculatrice" id="calc">
        <tr>
            <td colspan="4" class="calc_td_resultat">
                <input type="text" name="calc_resultat" id="calc_resultat" class="calc_resultat"
                    onkeydown="javascript:key_detect_calc('calc',event);" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="CE" onclick="javascript:f_calc('calc','ce');" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="&larr;" onclick="javascript:f_calc('calc','nbs');" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="%" onclick="javascript:f_calc('calc','%');" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="+" onclick="javascript:f_calc('calc','+');" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="7" onclick="javascript:add_calc('calc',7);" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="8" onclick="javascript:add_calc('calc',8);" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="9" onclick="javascript:add_calc('calc',9);" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="-" onclick="javascript:f_calc('calc','-');" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="4" onclick="javascript:add_calc('calc',4);" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="5" onclick="javascript:add_calc('calc',5);" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="6" onclick="javascript:add_calc('calc',6);" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn" value="x" onclick="javascript:f_calc('calc','*');" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn btn-light" value="1" onclick="javascript:add_calc('calc',1);" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn btn-light" value="2" onclick="javascript:add_calc('calc',2);" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn btn-light" value="3" onclick="javascript:add_calc('calc',3);" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn btn-light" value="&divide;" onclick="javascript:f_calc('calc','');" />
            </td>
        </tr>
        <tr>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn btn-light" value="0" onclick="javascript:add_calc('calc',0);" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn btn-light" value="&plusmn;" onclick="javascript:f_calc('calc','+-');" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn btn-light" value="," onclick="javascript:add_calc('calc','.');" />
            </td>
            <td class="calc_td_btn">
                <input type="button" class="calc_btn btn-info" value="=" onclick="javascript:f_calc('calc','=');" />
            </td>
        </tr>
    </table>
</body>

</html>
